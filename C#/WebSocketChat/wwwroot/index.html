<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Realtime Chat</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-app {
    width: 420px;
    height: 620px;
    background: #fff;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* HEADER */
.chat-header {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    padding: 15px;
}

.chat-header h2 {
    margin: 0;
    font-size: 18px;
}

.chat-header span {
    font-size: 12px;
    opacity: 0.9;
}

/* BODY */
.chat-body {
    flex: 1;
    padding: 15px;
    background: #f3f4f6;
    overflow-y: auto;
}

/* MESSAGE */
.message {
    max-width: 75%;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease;
}

.me {
    margin-left: auto;
    background: #6366f1;
    color: white;
    border-bottom-right-radius: 4px;
}

.other {
    margin-right: auto;
    background: white;
    color: #333;
    border-bottom-left-radius: 4px;
}

/* FOOTER */
.chat-footer {
    padding: 10px;
    display: flex;
    gap: 8px;
    border-top: 1px solid #ddd;
}

.chat-footer input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

.chat-footer button {
    padding: 0 18px;
    border-radius: 20px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

.chat-footer button:hover {
    background: #4f46e5;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-app">
    <div class="chat-header">
        <h2>ðŸ’¬ Realtime Chat</h2>
        <span id="status">Connecting...</span>
    </div>

    <div id="messages" class="chat-body"></div>

    <div class="chat-footer">
        <input id="msg" placeholder="Nháº­p tin nháº¯n..." />
        <button onclick="send()">âž¤</button>
    </div>
</div>

<script>
const username = prompt("Nháº­p tÃªn cá»§a báº¡n:");
const socket = new WebSocket("ws://localhost:5110/ws");

const messages = document.getElementById("messages");
const status = document.getElementById("status");

socket.onopen = () => {
    status.innerText = "ðŸŸ¢ Online";
    socket.send(username);
};

socket.onmessage = (event) => {
    const div = document.createElement("div");
    div.classList.add("message");

    if (event.data.startsWith(username + ":")) {
        div.classList.add("me");
        div.innerText = event.data.replace(username + ":", "Báº¡n:");
    } else {
        div.classList.add("other");
        div.innerText = event.data;
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
};

function send() {
    const input = document.getElementById("msg");
    if (input.value.trim() !== "") {
        socket.send(input.value);
        input.value = "";
    }
}
</script>

</body>
</html>
